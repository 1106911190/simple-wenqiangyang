<!DOCTYPE html>
<html>
<head>
    <!--
    * Author: Yang Wenqiang
    -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}Simple and Interesting</title>
    <meta name="author" content="Windard" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="Windard's simple Blog web" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/default.css" type="text/css" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="../js/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body>

    <div class="home-menu">
        <div class="home-icon-con">
            <a class="home-menu-icon" href="/">Windard</a>
            <a class="home-follow" href="#" title="Contact Me">+</a>
        </div>
        <div class="home-contact">
            <a href="http://www.wenqiangyang.com/" target="_blank" style="margin-left:-5px;" title="主站"><img src="../images/main().ico" alt="主站" width="25"/></a>
            <a href="http://simple.wenqiangyang.com/" target="_blank" style="text-align:center;" title="简站"><img src="../images/simple().ico" alt="简站" width="22"/></a>
            <a href="http://english.wenqiangyang.com/" target="_blank" style="text-align:right" title="English"><img src="../images/english().ico" alt="英文" width="22"/></a>
        </div>
    </div>

    {{ content }}

    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100);
                }else{
                    $('.home-contact').slideDown(100);
                }
            });
        })
    </script>
</body>
</html>
